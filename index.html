<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dean Thomas Design Group</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      z-index: 1;
    }

    /* Overlay for fade to white */
    .fade-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      opacity: 0;
      z-index: 2;
      pointer-events: none;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay playsinline muted>
    <source src="https://chaddtdg.github.io/DeanthomasCard/DeanThomas-10-SHORT-FullHD-TransparentBG.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="fade-overlay" id="fadeOverlay"></div>

  <script>
    const video = document.getElementById('introVideo');
    const overlay = document.getElementById('fadeOverlay');
    const redirectUrl = "https://chaddtdg.github.io/DeanthomasCard/nfc_vcard_and_collect_form2.html";

    // When video ends, fade to white and then redirect
    video.addEventListener('ended', () => {
      overlay.style.opacity = 1;
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1000); // matches the 1s transition for fade
    });

    // Fallback in case 'ended' event doesn't fire
    setTimeout(() => {
      overlay.style.opacity = 1;
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1000);
    }, 6000); // adjust to video duration
  </script>
</body>
</html>
