<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dean Thomas Design Group</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay playsinline muted>
    <source src="https://chaddtdg.github.io/DeanthomasCard/DeanThomas-10-SHORT-FullHD-TransparentBG.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('introVideo');

    // Redirect when the video finishes playing
    video.addEventListener('ended', () => {
      window.location.href = "https://chaddtdg.github.io/DeanthomasCard/nfc_vcard_and_collect_form2.html";
    });

    // Fallback in case the 'ended' event doesn’t fire (some iPhones)
    setTimeout(() => {
      window.location.href = "https://chaddtdg.github.io/DeanthomasCard/nfc_vcard_and_collect_form2.html";
    }, 6000); // adjust to your animation’s exact duration (ms)
  </script>
</body>
</html>
