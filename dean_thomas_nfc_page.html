<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Dean Thomas Design Group | Contact</title>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f5f5f5;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img.logo {
      width: 360px;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #111;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 90%;
      color: #444;
    }

    .button {
      display: inline-block;
      background-color: #2f2f2f;
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 10px 0;
      min-width: 260px;
    }

    .button:hover {
      background-color: #4d4d4d;
      transform: translateY(-2px);
    }

    .instagram-button {
      background-color: #555;
      transition: all 0.3s ease, filter 0.3s ease;
    }

    .instagram-button:hover {
      background-color: #555;
      filter: brightness(1.15);
      transform: translateY(-2px);
    }

    footer {
      font-size: 14px;
      margin-top: auto;
      padding: 30px 0;
      color: #666;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: #eee;
      }
      .button {
        background-color: #e0e0e0;
        color: #111;
      }
      .button:hover {
        background-color: #cfcfcf;
      }
      .instagram-button {
        background-color: #b3b3b3;
        color: #111;
      }
      .instagram-button:hover {
        filter: brightness(1.2);
      }
      footer {
        color: #999;
      }
    }
  </style>
</head>
